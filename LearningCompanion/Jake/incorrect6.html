<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from jake_anim</title>

<script src="createJs/easeljs-0.6.0.min.js"></script>
<script src="createJs/tweenjs-0.4.0.min.js"></script>
<script src="createJs/movieclip-0.6.0.min.js"></script>
<script src="createJs/preloadjs-0.3.0.min.js"></script>
<script src="createJs/soundjs-0.4.0.min.js"></script>
<script src="incorrect6.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var manifest = [
		{src:"sounds/Male_Correct1.mp3", id:"Male_Correct1"},
		{src:"sounds/Male_Correct2.mp3", id:"Male_Correct2"},
		{src:"sounds/Male_Correct3.mp3", id:"Male_Correct3"},
		{src:"sounds/Male_Correct4.mp3", id:"Male_Correct4"},
		{src:"sounds/Male_CorrectEffort1.mp3", id:"Male_CorrectEffort1"},
		{src:"sounds/Male_CorrectEffort2.mp3", id:"Male_CorrectEffort2"},
		{src:"sounds/Male_CorrectNoEffort1.mp3", id:"Male_CorrectNoEffort1"},
		{src:"sounds/Male_CorrectNoEffort2.mp3", id:"Male_CorrectNoEffort2"},
		{src:"sounds/Male_CorrectNoEffort2_Prefix.mp3", id:"Male_CorrectNoEffort2_Prefix"},
		{src:"sounds/Male_Incorrect1.mp3", id:"Male_Incorrect1"},
		{src:"sounds/Male_Incorrect2.mp3", id:"Male_Incorrect2"},
		{src:"sounds/Male_Incorrect3.mp3", id:"Male_Incorrect3"},
		{src:"sounds/Male_Incorrect4.mp3", id:"Male_Incorrect4"},
		{src:"sounds/Male_IncorrectEffort1.mp3", id:"Male_IncorrectEffort1"},
		{src:"sounds/Male_IncorrectEffort2.mp3", id:"Male_IncorrectEffort2"},
		{src:"sounds/Male_IncorrectNoEffort1.mp3", id:"Male_IncorrectNoEffort1"},
		{src:"sounds/Male_IncorrectNoEffort2.mp3", id:"Male_IncorrectNoEffort2"},
		{src:"sounds/Male_SolvingTogether.mp3", id:"Male_SolvingTogether"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleComplete() {
	exportRoot = new lib.jake_anim();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="300" height="450" style="background-color:#FFFFFF"></canvas>
</body>
</html>
