<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from example</title>

<script src="createJs/easeljs.js"></script>
<script src="createJs/tweenjs.js"></script>
<script src="createJs/movieclip.js"></script>
<script src="createJs/preloadjs.js"></script>
<script src="createJs/soundjs.js"></script>
<script src="example.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var manifest = [
		{src:"sounds/ExampleFemale.mp3|sounds/ExampleFemale.ogg", id:"ExampleFemale"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleComplete() {
	exportRoot = new lib.example();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="250" height="600" style="background-color:#FFFFFF"></canvas>
</body>
</html>
