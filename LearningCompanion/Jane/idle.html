<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from idle</title>

<script src="easeljs-0.6.0.min.js"></script>
<script src="tweenjs-0.4.0.min.js"></script>
<script src="movieclip-0.6.0.min.js"></script>
<script src="preloadjs-0.3.0.min.js"></script>
<script src="soundjs-0.4.0.min.js"></script>
<script src="idle.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");

	var manifest = [
		{src:"sounds/Female_Correct1.mp3", id:"Female_Correct1"},
		{src:"sounds/Female_Correct2.mp3", id:"Female_Correct2"},
		{src:"sounds/Female_Correct3.mp3", id:"Female_Correct3"},
		{src:"sounds/Female_Correct4.mp3", id:"Female_Correct4"},
		{src:"sounds/Female_Correct4_version1.mp3", id:"Female_Correct4_version1"},
		{src:"sounds/Female_CorrectEffort1.mp3", id:"Female_CorrectEffort1"},
		{src:"sounds/Female_CorrectEffort2.mp3", id:"Female_CorrectEffort2"},
		{src:"sounds/Female_CorrectNoEffort1.mp3", id:"Female_CorrectNoEffort1"},
		{src:"sounds/Female_CorrectNoEffort1t2.mp3", id:"Female_CorrectNoEffort1t2"},
		{src:"sounds/Female_CorrectNoEffort2.mp3", id:"Female_CorrectNoEffort2"},
		{src:"sounds/Female_CorrectNoEffort2_PREFIX.mp3", id:"Female_CorrectNoEffort2_PREFIX"},
		{src:"sounds/Female_CorrectNoEffort2t2.mp3", id:"Female_CorrectNoEffort2t2"},
		{src:"sounds/Female_Incorrect1.mp3", id:"Female_Incorrect1"},
		{src:"sounds/Female_Incorrect2.mp3", id:"Female_Incorrect2"},
		{src:"sounds/Female_Incorrect3.mp3", id:"Female_Incorrect3"},
		{src:"sounds/Female_Incorrect3_version1.mp3", id:"Female_Incorrect3_version1"},
		{src:"sounds/Female_Incorrect4.mp3", id:"Female_Incorrect4"},
		{src:"sounds/Female_IncorrectEffort1.mp3", id:"Female_IncorrectEffort1"},
		{src:"sounds/Female_IncorrectEffort2.mp3", id:"Female_IncorrectEffort2"},
		{src:"sounds/Female_IncorrectNoEffort1.mp3", id:"Female_IncorrectNoEffort1"},
		{src:"sounds/Female_IncorrectNoEffort1_version2.mp3", id:"Female_IncorrectNoEffort1_version2"},
		{src:"sounds/Female_IncorrectNoEffort2.mp3", id:"Female_IncorrectNoEffort2"},
		{src:"sounds/Female_IncorrectNoEffort2_version2.mp3", id:"Female_IncorrectNoEffort2_version2"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleComplete() {
	exportRoot = new lib.idle();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="250" height="420" style="background-color:#FFFFFF"></canvas>
</body>
</html>
